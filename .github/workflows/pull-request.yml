name: pull request
on:
  pull_request:
    types:
      - opened
      - reopened
      - review_requested
      - synchronize
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-workflows:
    permissions:
      contents: read
    uses: ./.github/workflows/check-workflows.yml
  test:
    needs: check-workflows
    permissions:
      contents: read
    secrets: inherit
    uses: ./.github/workflows/test.yml
