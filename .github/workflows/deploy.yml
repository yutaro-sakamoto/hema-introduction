name: deploy
on: workflow_call
permissions:
  contents: read
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
          role-session-name: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - name: Set environment variables
        run: "

          \              echo CDK_DEFAULT_REGION=\"${{ secrets.AWS_REGION }}\" >> \"$GITHUB_ENV\" &&

          \              echo CDK_DEFAULT_ACCOUNT=\"${{ secrets.AWS_ID }}\" >> \"$GITHUB_ENV\"

          \            "
      - name: Deploy a stack
        run: npx cdk deploy --require-approval never --outputs-file cdk-outputs-ecs-deploy.json --all
